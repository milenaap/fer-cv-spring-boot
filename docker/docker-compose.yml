## docker compose down  --> Para eliminar los contenedores
## docker compose up -d --> Para levantar los contenedores
name: my-portfolio-backend
services:
  postgres:
    image: postgres:16
    container_name: myportfolio-postgres
    restart: on-failure
    environment:
      POSTGRES_DB: myportfolio
      POSTGRES_USER: myportfolio
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: